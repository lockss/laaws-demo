version: '2'

services:
    laaws-demo:
        build: 
            context: ./laaws-demo
        image: lockss/laaws-demo
        ports:
            - "8080:80"

    lockss-daemon:
        build:
            context: ./laaws-lockss
        image: lockss/lockss-daemon
        ports:
            - "8081:8081"


    laaws-mdq:
        build: 
            context: ./laaws-mdq
        image: lockss/laaws-mdq
        ports:
            - "8082:8888"

    laaws-mdx:
        build: 
            context: ./laaws-mdx
        image: lockss/laaws-mdx
        ports:
            - "8082:8888"

    laaws-openwayback:
        build:
            context: ./laaws-openwayback
        image: lockss/laaws-openwayback
        ports:
            - "8081:8080"
