version: '2'

services:
    laaws-demo:
        build: 
            context: ./laaws-demo
        image: lockss/laaws-demo
        links:
            - laaws-openwayback:openwayback
            #- laaws-mdq:laaws-mdq
        ports:
            - "80:80"

    laaws-lockss:
        build:
            context: ./laaws-lockss
        image: lockss/laaws-lockss
        ports:
            - "8081:8081"
            - "9729:9729"
        volumes:
            - laaws-lockss:/cache0
            #- ./laaws-lockss/log/lockss:/var/log/lockss
            #- ./laaws-lockss/lockss:/opt/lockss

    laaws-mdq:
        build: 
            context: ./laaws-mdq
        image: lockss/laaws-mdq
        links:
            - laaws-lockss:lockss-daemon
        ports:
            - "8082:8888"

    laaws-mdx:
        build: 
            context: ./laaws-mdx
        image: lockss/laaws-mdx
        links:
            - laaws-lockss:lockss-daemon
        ports:
            - "8083:8888"

    laaws-openwayback:
        build:
            context: ./laaws-openwayback
        image: lockss/laaws-openwayback
        ports:
            - "8080:8080"
        volumes:
            - ./laaws-openwayback/openwayback:/srv/openwayback

# Define named Docker volumes
volumes:
    laaws-lockss:
        external: false
