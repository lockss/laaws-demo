version: '2'

services:

    laaws-demo:
        build: 
            context: ./laaws-demo
        image: laaws/laaws-demo
        links:
            - laaws-openwayback:openwayback
            - laaws-metadataservice:laaws-metadataservice
            - laaws-repo:laaws-repo
        ports:
            - "80:80"

    laaws-metadataservice:
        extends:
            file: laaws-cluster/laaws-components.yaml
            service: laaws-metadataservice
        links:
            - laaws-repo-hdfs
            - laaws-repo-solr

    laaws-metadataextractor:
        extends:
            file: laaws-cluster/laaws-components.yaml
            service: laaws-metadataextractor
        links:
            - laaws-metadata-pgsql:postgres

    laaws-openwayback:
        extends:
            file: laaws-cluster/laaws-components.yaml
            service: laaws-openwayback
        volumes:
            - ./warcs:/warcs

    laaws-indexer-solr:
        extends:
            file: laaws-cluster/laaws-components.yaml
            service: laaws-indexer-solr

    laaws-indexer:
        extends:
            file: laaws-cluster/laaws-components.yaml
            service: laaws-indexer
        links:
            - laaws-indexer-solr
        volumes:
            - ./warcs:/warcs
        environment:
            - LOCKSS_SOLR_WATCHDIR=/warcs
            - LOCKSS_SOLR_URL=http://laaws-indexer-solr:8983/solr/test-core

    laaws-metadata-pgsql:
        extends:
            file: laaws-cluster/laaws-components.yaml
            service: laaws-metadata-pgsql
        environment:
            - POSTGRES_PASSWORD=goodPassword
            - POSTGRES_USER=LOCKSS
            - POSTGRES_DB=MetadataDbManager

    laaws-repo-solr:
        extends:
            file: laaws-cluster/laaws-components.yaml
            service: laaws-repo-solr
    
    laaws-repo-hdfs:
        extends:
            file: laaws-cluster/laaws-components.yaml
            service: laaws-repo-hdfs

    laaws-repo:
        extends:
            file: laaws-cluster/laaws-components.yaml
            service: laaws-repo
        links:
            - laaws-repo-hdfs
            - laaws-repo-solr
