version: '2'

services:
    laaws-demo:
        build: 
            context: ./laaws-demo
        image: lockss/laaws-demo
        links:
            - laaws-openwayback:openwayback
            #- laaws-mdq:laaws-mdq
        ports:
            - "80:80"

    laaws-lockss:
        build:
            context: ./laaws-lockss
        image: lockss/laaws-lockss
        ports:
            - "8081:8081"
            - "9729:9729"
        volumes:
            - laaws-lockss:/cache0
            #- ./laaws-lockss/log/lockss:/var/log/lockss
            #- ./laaws-lockss/lockss:/opt/lockss

    laaws-mdq:
        build: 
            context: ./laaws-mdq
        image: lockss/laaws-mdq
        links:
            - laaws-lockss:lockss-daemon
        ports:
            - "8082:8888"
        volumes:
            - metadatadb:/laaws-metadataservice/cache/db

    laaws-mdx:
        build: 
            context: ./laaws-mdx
        image: lockss/laaws-mdx
        links:
            - laaws-lockss:lockss-daemon
        ports:
            - "8083:8888"
        volumes:
            - metadatadb:/laaws-metadataextractor/cache/db

    laaws-openwayback:
        build:
            context: ./laaws-openwayback
        image: lockss/laaws-openwayback
        ports:
            - "8080:8080"
        volumes:
            - ./laaws-openwayback/openwayback:/srv/openwayback

    lockss-solr:
        image: solr
        container_name: lockss-solr
        ports:
            - "8983:8983"
        volumes:
            - test-core:/opt/solr/server/solr/test-core
        entrypoint:
            - docker-entrypoint.sh
            - solr-precreate
            - test-core

    lockss-indexer:
        build:
            context: ./lockss-solr
        image: lockss/lockss-indexer
        environment:
            - LOCKSS_SOLR_WATCHDIR=/var/data/warcs
            - LOCKSS_SOLR_URL=http://solr:8983/solr/test-core
        links:
            - lockss-solr
        volumes:
            - ./lockss-solr/warcs:/var/data/warcs:ro
        
# Define named Docker volumes
volumes:
    laaws-lockss:
        external: false
    test-core:
        external: false
    metadatadb:
        external: false
