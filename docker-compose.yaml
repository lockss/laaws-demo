version: '3'

services:
  lockss-demo-webui:
    build:
      context: laaws-demo-webui
    image: laaws/laaws-demo
    ports:
      - "80:80"
    links:
      - lockss-metadata-service
      - lockss-repository-service:laaws-repo
#      - laaws-openwayback:openwayback

  lockss-configuration-service:
    image: lockss/laaws-configuration-service:1.1.0-SNAPSHOT
    ports:
      - 54420:54420
    command: -p config/laaws-demo.txt -p config/configuration-service/common.xml -p config/configuration-service/lockss.txt
    volumes:
      - ./config:/opt/lockss/config

  lockss-metadata-service:
    image: lockss/laaws-metadata-service:1.0.0-SNAPSHOT
    ports:
      - 49520:49520
    command: -c http://lockss-u:lockss-p@lockss-configuration-service:54420 -p config/laaws-demo.txt -p http://lockss-configuration-service:54420/config/file/cluster -p config/metadata-service/lockss.txt
    links:
      - lockss-configuration-service
      - lockss-metadata-pgsql
    volumes:
      - ./config:/opt/lockss/config

  lockss-metadata-extraction-service:
    image: lockss/laaws-metadata-extraction-service:1.1.0-SNAPSHOT
    ports:
      - 28120:28120
    command: -c http://lockss-u:lockss-p@lockss-configuration-service:54420 -p config/laaws-demo.txt -p http://lockss-configuration-service:54420/config/file/cluster -p config/metadata-extraction-service/lockss.txt
    links:
      - lockss-configuration-service
      - lockss-metadata-pgsql
    volumes:
      - ./config:/opt/lockss/config

  lockss-metadata-pgsql:
    image: postgres:9.6
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=goodPassword
      - POSTGRES_USER=LOCKSS
      - POSTGRES_DB=MetadataDbManager

  lockss-poller:
    image: lockss/laaws-poller:1.0.0-SNAPSHOT
    ports:
      - 25250:25250
    command: -c http://lockss-u:lockss-p@lockss-configuration-service:54420 -p config/laaws-demo.txt -p http://lockss-configuration-service:54420/config/file/cluster -p config/poller/lockss.txt
    links:
      - lockss-configuration-service
    volumes:
      - ./config:/opt/lockss/config

  lockss-repository-service:
    image: lockss/laaws-repository-service:1.8.0-SNAPSHOT
    ports:
      - 32640:32640

